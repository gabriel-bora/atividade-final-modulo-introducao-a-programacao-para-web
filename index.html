<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Recados - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="images/contrato.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="inicio">
    <div class="imagem"></div>
    <div class="formulario">
      <div class="conteudo">
        <h1 class="titulo">ENTRAR NO SISTEMA DE RECADOS</h1>
        <form action="./meus-recados.html" method="get" id="entrar">
          <div class="user-password">
            <input
              id="user"
              type="email"
              name="User Name"
              placeholder="E-mail"/>
            <input
              id="password"
              type="password"
              name="Password"
              placeholder="Senha"/>
          </div>
          <button type="submit" class="entrar">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Entrar</span>
          </button>
        </form>
        <br>
        <a class="conta" href="./cadastro.html">CRIAR CONTA</a>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
