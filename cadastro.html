<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Recados - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="imagex/png" href="images/contrato.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="inicio">
    <div class="imagem"></div>
    <div class="formulario">
      <div class="conteudo">
        <h1 class="titulo">CRIAR CONTA</h1>
        <div class="forms">
          <input
            class="user-pass"
            type="text"
            name="User Name"
            placeholder="User Name"
          />
          <input
            class="user-pass"
            type="password"
            name="User Name"
            placeholder="Password"
          />
          <input
            class="user-pass"
            type="password"
            name="User Name"
            placeholder="Repeat Password"
          />
        </div>
        <button class="criar-conta">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <span class="button-text">CRIAR CONTA AGORA</span>
        </button>
      </div>
    </div>
  </body>
</html>
