<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Recados - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="images/contrato.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="inicio">
    <div class="imagem"></div>
    <div class="formulario">
      <div class="conteudo">
        <h1 class="titulo">CRIAR CONTA</h1>
        <form action="" id="formCadastro">
          <div class="forms">
            <label for="userEmail" id="label-userEmail">E-mail:</label>
            <br>
            <input class="user-pass" type="email" name="User Name"
                   placeholder="Será seu usuário de login" id="userEmail"/>
            <br><br>
            <label for="userSenha" id="label-userSenha">Senha:</label>
            <br>
            <input class="user-pass" type="password" name="User Name"
                   placeholder="Senha" id="userSenha"/>
            <br><br>
            <label for="userRepeteSenha" id="label-userRepeteSenha">Repetir Senha:</label>
            <br>
            <input class="user-pass" type="password" name="User Name"
                   placeholder="Por favor, repita a senha"id="userRepeteSenha"/>
            <br><br>
            <label for="userName" id="label-userName">Nome:</label>
            <br>
            <input class="user-pass" type="text" name="Nome"
                  placeholder="Como gostaria de ser chamado?"id="userName"/>
          </div>
          <button type="submit" class="criar-conta">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">CRIAR CONTA AGORA</span>
          </button>
        </form>
      </div>
    </div>
    <script src="./js/cadastro.js"></script>
  </body>
</html>
