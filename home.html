<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Recados - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" 
          rel="stylesheet">  
    <link rel="shortcut icon" type="imagex/png" href="images/contrato.png"/>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body class="inicio-2">
    <div class="inicio-2">
      <h1 id="titulo-2"></h1>
      <div id="sair">
        <button id="botaoSair" type="button">SAIR</button>
      </div>
    </div>
    <form id="criar-recado">
      <div class="descricao">
        <input id="descricao" type="text" name="User Name" placeholder="Descrição"/>
      </div>
      <div class="detalhamento">
        <input id="detalhamento" type="text" name="User Name" placeholder="Detalhamento"/>
        <input class="salvar" id="salvar" type="submit" value="Salvar"/>
      </div>
    </form>
    <div class="tabela">
      <table id="recados">
        <tr>
          <th class="coluna1">#</th>
          <th class="coluna2">Descrição</th>
          <th class="coluna3">Detalhamento</th>
          <th class="coluna4">Ação</th>
        </tr>
      </table>
    </div>
    <script src="./js/home.js"></script>
  </body>
</html>
